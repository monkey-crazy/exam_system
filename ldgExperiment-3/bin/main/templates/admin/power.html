<!DOCTYPE html>
<html xlmns:th="http://www.tymeleaf.org"
	sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>Administrator management power</title>
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<script th:src="@{/js/power.js}"></script>
<body>
<div>
<a class="btn btn-primary" th:href="@{/admin/power}">教师权限</a>
<button type="button" class="btn btn-primary" id="students">学生权限</button>
<a class="btn btn-primary" th:href="@{/index}" >返回</a>
</div>

<div>
<table class="table" id="tb1">
 <tr>
 <th>角色</th>
 <th>教师id</th>
 <th>教师姓名</th>
 <th>权限级别</th>
 <th>操作</th>
 </tr>
 <tr th:each=" tea: ${teachers}">
 <td >teacher</td>
 <td th:text="${tea.getTeacherId()}"></td>
 <td th:text="${tea.getTeacherName()}"></td>
 <td ><select   th:title="${tea.getPower().getPowerId()}">
 			<option value='0'  >禁止</option>
			<option value='1'  >一级权限</option>
			<option value='2'  >二级权限</option>
			<option value='3'  >三级权限</option>
			<option value='4' >四级权限</option>
			</select></td>
 <td ><button class="ok  btn btn-primary" > 确认</button> </td>
 
 </tr>

</table>




</div>




</body>
</html>
