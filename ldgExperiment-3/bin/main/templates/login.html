    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <body>
  <div style="float: left">
   <h2 class="form-signin-heading" align="center"><font size="6" color="red">欢迎使用考试系统</font></h2>
  <img alt="考试系统" th:src="@{/images/123.jpg}" style="
    height: 500px;
">
  </div>
  
 
	<div class="container"  >
		<form class="form-signin" method="post" th:action="@{/login}" style="
    margin-left: 700px;
    margin-right: 0px;
" >
			
			<h2 class="form-signin-heading" align="center">请登陆</h2>
			<p>
				<label for="username" class="sr-only">账号</label> <input type="text"
					id="username" name="username" class="form-control"
					placeholder="Username" required autofocus>
			</p>
			<p>
				<label for="password" class="sr-only">密码</label> <input
					type="password" id="password" name="password" class="form-control"
					placeholder="Password" required>
			</p>
	<!-- 	<p><input type='checkbox' name='remember'/> 记住密码</p> -->	
			<button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>

		</form> 
		<a  th:href="@{/regix}"
			style="vertical-align: inherit;width: 78.7689px;margin-left: 320px;height: 51.988636px;padding-top: 5px;padding-bottom: 8px;padding-left: 15px;">注册</a>
	</div>
